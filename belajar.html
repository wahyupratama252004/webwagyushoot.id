    <style>
      /* Custom styling for the cards */
      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background-color: #fff;
        border: 1px solid #E5E7EB;
        border-radius: 12px;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        background-color: #FFFBF2; 
      }

     
      .card i {

        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .logo:hover {

      /* Hover effect for submenu */
      .submenu {
        display: none;
        position: absolute;
        background-color: #FFB800; /* Bright yellow background */
        color: #fff; /* White text */
        border-radius: 8px;
        padding: 8px 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-top: 5px;
      }

      .submenu a {
        color: #333; /* Dark gray for submenu links */
        text-decoration: none;
        padding: 8px 0;
        display: block;
      }

      .submenu a:hover {
        background-color: #F57C00; /* Darker yellow on hover */
      }

      /* Display submenu on hover */
      .menu-item:hover .submenu {
        display: block;
      }

      /* Card text styling */
      .card-text {

      }

      .card-text:hover {

      /* Media query for mobile adjustments */
